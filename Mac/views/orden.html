<style>
        .inicio {
            padding:4px 4px;
            margin: 8px;

            text-align: center;
        }
        h1 {
            font-size: 30px;

        }
        input {
            font-size: 20px;
            margin: 20px;
        }
        .guardar {
            font-size: 20px;
            margin: 20px;
            background: chocolate;
            border-radius: 8px;
        }
</style>

    <h1>Seleccion tu combo</h1>
    <hr />
    <select placeholder="Combo" class="combo"></select>
    <br>
    <select placeholder="Bebida" class="bebida"></select>
    <br>
    <select placeholder="Acompa単amiento" class="acomp"></select> 
    <br>
    <button class="guardar">Enviar</button>
    <hr />
        <table style="width:100%" class="datos">
            <thead class="orden">
                <tr>
                    <th>Combo</th>
                    <th>Bebida</th>
                    <th>Acompa単amiento</th>
                </tr>
            </thead>
            <tbody class="cuerpo_t"></tbody>
        </table>
    <script src="/assets/jquery.js"></script>
    <script src="/assets/socket.io.js"></script>
    <script>
    
        var inputs = $(":input")
        var button = $(".guardar")
        var cuerpo_t = $(".cuerpo_t")
        
    
        socket = io.connect(window.location.host);
        socket.on('conect', function() {
            console.log('conectado nuevo menu con socket');
            socket.send('connect nuevo menu con socket!')
        });
        socket.on("nuevo_menu", function(admin){
            if (!admin.combo || !admin.bebida || !admin.acomp ) return
            cuerpo_t.append(`
                <tr>
                <th>`+ admin.combo +`</th>
                <th>`+ admin.bebida +`</th>
                <th>`+ admin.acomp +`</th>
                </tr>
            `)
        })
    
        button.on("click", function(){
            console.log("click on send info")
            socket.emit('nuevo_menu', {
                'combo': $(".combo").val(), 
                'bebida': $(".bebida").val(),
                'acompanamiento': $(".acomp").val()
            });
            $.post( "http://localhost:3001/api/admin", { 
                combo : $(".combo").val(),
                bebida : $(".bebida").val(),
                acompanamiento : $(".acomp").val()
            });
            inputs.val(' ');
        })
       
        var contenido = function(url){
            $.get( url, function( data ) {
                    cuerpo_t.empty()
                $.each( data.admins, function( i, admin ) {
                    cuerpo_t.append(`
                        <tr>
                        <th>`+ admin.combo +`</th>
                        <th>`+ admin.bebida +`</th>
                        <th>`+ admin.acompanamiento +`</th>
                        </tr>
                    `)
                })
            })
        }
            contenido('http://'+ window.location.host +'/api/admin')
    </script>
</body>
