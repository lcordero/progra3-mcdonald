    <title>MACDONALD</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <button class ="inicio">
            <a class="nuevoMenu" href="menu">Inicio</a> 
    </button>
<script src="/assets/jquery.js"></script>
<script src="/assets/socket.io.js"></script>
<style>
    .inicio {
        padding:4px 4px;
        margin: 8px;
        width: 80px;
        text-align: center;
        background: red;
        border-radius: 8px;
        font-size: 20px;
    }
    a {
        color: yellow
    }
    h1 {
        font-size: 30px;
        margin: 15px;
    }
    input {
        font-size: 20px;
        margin: 20px;
    }
    .guardar {
        font-size: 20px;
        margin: 20px;
        background: red;
        border-radius: 8px;
        color: yellow;
    }
    body {
        background-color: yellow;
    }
    .comboo {
        color: red;
        font-size: 30px;
    }
    .bebidaa {
        color: red;
        font-size: 30px;
    }
    .acompa {
        color: red;
        font-size: 30px;
    }
</style>
<h1>Agregar Orden</h1>
<hr />
<input placeholder="Combo" class="combo"> 
<br>
<input placeholder="Bebida" class="bebida"> 
<br>
<input placeholder="Acompañamiento" class="acomp"> 
<br>
<button class="guardar">Enviar</button>
<hr />
    <table style="width:100%" class="datos">
        <thead class="orden">
            <tr>
                <th class="comboo">Combo</th>
                <th class="bebidaa">Bebida</th>
                <th class="acompa">Acompañamiento</th>
            </tr>
        </thead>
        <tbody class="cuerpo_t"></tbody>
    </table>

<script>

    var inputsss = $(":input")
    var button = $(".guardar")
    var cuerpo_t = $(".cuerpo_t")
    

    var socket = io.connect(window.location.host);
    socket.on('conect', function() {
        console.log('conectado nuevo menu con socket')
    });

    socket.on("nuevo_menu", function(admin){
        if (!admin.combo || !admin.bebida || !admin.acompanamiento ) return
        cuerpo_t.append(`
            <tr>
            <th>`+ admin.combo +`</th>
            <th>`+ admin.bebida +`</th>
            <th>`+ admin.acompanamiento +`</th>
            </tr>
        `)
    })

    button.on("click", function(){
        console.log("Enviando Orden")
        socket.emit('nuevo_menu', {
            'combo': $(".combo").val(), 
            'bebida': $(".bebida").val(),
            'acompanamiento': $(".acomp").val()
        });
        console.log("Nueva Orden")

        $.post( "http://localhost:3001/api/admin", { 
            combo : $(".combo").val(),
            bebida : $(".bebida").val(),
            acompanamiento : $(".acomp").val()
        });
        inputsss.val('');
    })
   
    var contenido = function(url){
        $.get( url, function( data ) {
                cuerpo_t.empty()
            $.each( data.admin, function( i, admin ) {
                cuerpo_t.append(`
                    <tr>
                    <th>`+ admin.combo +`</th>
                    <th>`+ admin.bebida +`</th>
                    <th>`+ admin.acompanamiento +`</th>
                    </tr>
                `)
            })
        })
    }
        console.log("Get de las ordenes a travez de la BD")
        contenido('http://'+ window.location.host +'/api/admin')
</script>
