<script>

var contenido = $(".contenido")
var datos = $(".datos")
var Button = $("button")

var contenido = function(url){
        $.get( url, function( data ) {
                // datos.empty()
            $.each( data.admin, function( i, orden ) {
                datos.append(`
                    <tr>
                    <th class="com">`+ orden.combo +`</th>
                    <th class="beb">`+ orden.bebida +`</th>
                    <th class="acom">`+ orden.acompanamiento +`</th>
                    <td><button class="cancelar">Cancelar</button>

                `)
            })
        })
    }
    contenido('http://'+ window.location.host +'/api/admin')
