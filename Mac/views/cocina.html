<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MACDONALD</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    .inicio {
        padding:4px 4px;
        margin: 8px;
        width: 80px;
        text-align: center;
    }
    body{
       background: yellow;
    }
    
</style>
    <button class ="inicio">
        <a class="ordena" href="menu">Inicio</a> 
    </button>
<div class="contenido">
    <table style="width:100%" class="datos">
        <thead class="orden">
            <tr>
                <th class="combo">Combo</th>
                <th class="bebida">Bebida</th>
                <th class="acomp">Acompa√±amiento</th>
            </tr>
        </thead>
        <tbody class="cuerpo_t"></tbody>
    </table>
</div>
</head>
<script src="/assets/jquery.js"></script>
<script src="/assets/socket.io.js"></script>
<script>

var contenido = $(".contenido")
var datos = $(".datos")

var contenido = function(url){
        $.get( url, function( data ) {
                datos.empty()
            $.each( data.admin, function( i, orden ) {
                datos.append(`
                    <tr>
                    <th>`+ orden.combo +`</th>
                    <th>`+ orden.bebida +`</th>
                    <th>`+ orden.acompanamiento +`</th>
                    <td><button class="listo">Listo</button> <button class="cancelar">Cancelar</button></td>
                    </tr>
                `)
            })
        })
    }
    contenido('http://'+ window.location.host +'/api/admin')
</script
</html>
